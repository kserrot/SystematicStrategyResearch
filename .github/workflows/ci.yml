name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install
        run: |
          python -m pip install -U pip
          # Ensure Ninja is available for scikit-build-core builds on all runners.
          pip install -U ninja
          pip install -e "./.[dev]"

      - name: Lint
        run: |
          ruff check .
          ruff format --check .

      - name: Tests (unit only)
        run: pytest -q -m "not integration"
